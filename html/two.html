<script>
    let num1 = 100;

        end.textContent = sum;

    function multi() {
        let result = num1 * num2;
        sum = "The Multiply value is: " + result;

        end.textContent = sum;  
    }

        let result = num1 / num2 ;

        console.log(sum);

    }
